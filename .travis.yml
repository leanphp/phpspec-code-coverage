language: php
matrix:
  include:
    - php: 7.0
      env: deps=low
    - php: 7.0
    - php: 7.1

cache:
  directories:
    - $HOME/.composer/cache/files

install:
  - composer validate
  - if [ "$deps" != "low" ]; then composer update; fi;
  - if [ "$deps" == "low" ]; then composer update --prefer-lowest; fi;

script:
  - bin/phpspec run --no-code-generation
